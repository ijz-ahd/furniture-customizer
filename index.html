    <meta charset="UTF-8" />

    <title>Customs</title>
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link

  <body>
    <!-- These toggle the the different parts of the chair that can be edited, note data-option is the key that links to the name of the part in the 3D file -->
    <div class="options">
      <div class="option --is-active" data-option="legs">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/legs.svg"
          alt=""
        />
      </div>
      <div class="option" data-option="cushions">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/cushions.svg"
          alt=""
        />
      </div>
      <div class="option" data-option="base">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/base.svg"
          alt=""
        />
      </div>
      <div class="option" data-option="supports">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/supports.svg"
          alt=""
        />
      </div>
      <div class="option" data-option="back">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/back.svg"
          alt=""
        />
      </div>
    </div>
    <!-- main file -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"
      integrity="sha512-aPhrlLlp7Mr8g+MVw6/wMD8PjqqzRNhSM8pHDyyJPmUTJMzKxMmxrjauzQforOaAegN3CIKUTKXJyLwFD57RtA=="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"></script> -->
    <!-- gltf loader to load 3d object with .gltf extension -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>
    <!-- touch and scroll behaviour for the scene  -->
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <!-- canvas element to draw the 3d scene -->
    <span class="drag-notice" id="js-drag-notice"
      >Drag to rotate 360&#176;</span
    >

    <canvas id="c"></canvas>
    <div class="controls">
      <div class="info">
        <div class="info__message">
          <p>
            <strong>&nbsp;Grab&nbsp;</strong> to rotate chair.
            <strong>&nbsp;Scroll&nbsp;</strong> to zoom.
            <strong>&nbsp;Drag&nbsp;</strong> swatches to view more.
          </p>
        </div>
      </div>

      <!-- This tray will be filled with colors via JS, and the ability to slide this panel will be added in with a lightweight slider script (no dependency used for this) -->
      <div id="js-tray" class="tray">
        <div id="js-tray-slide" class="tray__slide"></div>
      </div>
    </div>
    <script>

      const DRAG_NOTICE = document.getElementById("js-drag-notice");

      ];

      const tray = document.getElementById("js-tray-slide");

      //declaring the model and its path
      let theModel;
      const modelPath = "3DModelCustomizer/chair.glb";

      const BACKGROUND_COLOR = 0xf1f1f1;

      // init scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(BACKGROUND_COLOR);
      scene.fog = new THREE.Fog(BACKGROUND_COLOR, 20, 100);

      //reference to canvas element
      const canvas = document.getElementById("c");

      //init renderer
      const renderer = new THREE.WebGLRenderer({
        canvas,
        antialias: true,
        alpha: true,
      });
      renderer.shadowMap.enabled = true;
      renderer.setPixelRatio(window.devicePixelRatio);

      //render to document body
      document.body.appendChild(renderer.domElement);

      //setting up the camera
      const camerFar = 5;
      const camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = camerFar;
      camera.position.x = 0;

      // Initial material
      const INITIAL_MTL = new THREE.MeshPhongMaterial({
        color: 0xf1f1f1,
        shininess: 10,
      });

      const INITIAL_MAP = [
        { childID: "back", mtl: INITIAL_MTL },
        { childID: "base", mtl: INITIAL_MTL },
        { childID: "cushions", mtl: INITIAL_MTL },
        { childID: "legs", mtl: INITIAL_MTL },
        { childID: "supports", mtl: INITIAL_MTL },
      ];

      //Object loader
      const loader = new THREE.GLTFLoader();
      loader.load(
        modelPath,
        function (gltf) {
          theModel = gltf.scene;
          theModel.traverse((o) => {
            if (o.isMesh) {
              o.castShadow = true;
              o.receiveShadow = true;
            }
          });

          theModel.scale.set(2, 2, 2);
          theModel.rotation.y = Math.PI;
          theModel.position.y = -1;

          for (let object of INITIAL_MAP) {
            initColor(theModel, object.childID, object.mtl);
          }
          //add model to scene
          scene.add(theModel);
        },
        undefined,
        function (err) {
          console.log(err);
        }
      );

      // Function - Add the textures to the models
      function initColor(parent, type, mtl) {
        parent.traverse((o) => {
          if (o.isMesh) {
            if (o.name.includes(type)) {
              o.material = mtl;
              o.nameID = type; // Set a new property to identify this object
            }
          }
        });
      }

      // Add lights
      var hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.61);
      hemiLight.position.set(0, 50, 0);
      // Add hemisphere light to scene
      scene.add(hemiLight);

      var dirLight = new THREE.DirectionalLight(0xffffff, 0.54);
      dirLight.position.set(-8, 12, 8);
      dirLight.castShadow = true;
      dirLight.shadow.mapSize = new THREE.Vector2(1024, 1024);
      // Add directional Light to scene
      scene.add(dirLight);

      //floor
      const floorGeometry = new THREE.PlaneGeometry(5000, 5000, 1, 1);
      const floorMaterial = new THREE.MeshPhongMaterial({
        color: 0xeeeeee,
        shininess: 0,
      });

      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -0.5 * Math.PI;
      floor.receiveShadow = true;
      floor.position.y = -1;
      scene.add(floor);

      // Add controls
      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.maxPolarAngle = Math.PI / 2;
      controls.minPolarAngle = Math.PI / 3;
      controls.enableDamping = true;
      controls.enablePan = false;
      controls.dampingFactor = 0.1;
      controls.autoRotate = false; // Toggle this if you'd like the chair to automatically rotate
      controls.autoRotateSpeed = 0.2; // 30

      //animate and render to screen
      function animate() {
        controls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(animate);

        if (resizeRendererToDisplaySize(renderer)) {
          const canvas = renderer.domElement;
          camera.aspect = canvas.clientWidth / canvas.clientHeight;
          camera.updateProjectionMatrix;
        }

        if (theModel != null && loaded == false) {
          initialRotation();
          DRAG_NOTICE.classList.add("start");
        }
      }

      animate();

      function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        let width = window.innerWidth;
        let height = window.innerHeight;
        let canvasPixelWidth = canvas.width / window.devicePixelRatio;
        let canvasPixelHeight = canvas.height / window.devicePixelRatio;

        const needResize =
          canvasPixelWidth !== width || canvasPixelHeight !== height;
        if (needResize) {
          renderer.setSize(width, height, false);
        }

        return needResize;
      }

      // Function - Build Colors
      function buildColors(colors) {
        for (let [i, color] of colors.entries()) {
          let swatch = document.createElement("div");
          swatch.classList.add("tray__swatch");

          if (color.texture) {
            swatch.style.backgroundImage = "url(" + color.texture + ")";
          } else {
            swatch.style.background = "#" + color.color;
          }

          swatch.setAttribute("data-key", i);
          tray.append(swatch);
        }
      }

      buildColors(colors);

      // Select Option
      const options = document.querySelectorAll(".option");

      for (const option of options) {
        option.addEventListener("click", selectOption);
      }

      function selectOption(e) {
        let option = e.target;
        activeOption = e.target.dataset.option;
        for (const otherOption of options) {
          otherOption.classList.remove("--is-active");
        }
        option.classList.add("--is-active");
      }

      // Swatches
      const swatches = document.querySelectorAll(".tray__swatch");

      for (const swatch of swatches) {
        swatch.addEventListener("click", selectSwatch);
      }

      function selectSwatch(e) {
        let color = colors[parseInt(e.target.dataset.key)];
        let new_mtl;

        if (color.texture) {
          let txt = new THREE.TextureLoader().load(color.texture);

          txt.repeat.set(color.size[0], color.size[1], color.size[2]);
          txt.wrapS = THREE.RepeatWrapping;
          txt.wrapT = THREE.RepeatWrapping;

          new_mtl = new THREE.MeshPhongMaterial({
            map: txt,
            shininess: color.shininess ? color.shininess : 10,
          });
        } else {
          new_mtl = new THREE.MeshPhongMaterial({
            color: parseInt("0x" + color.color),
            shininess: color.shininess ? color.shininess : 10,
          });
        }

        setMaterial(theModel, activeOption, new_mtl);
      }

      function setMaterial(parent, type, mtl) {
        parent.traverse((o) => {
          if (o.isMesh && o.nameID != null) {
            if (o.nameID == type) {
              o.material = mtl;
            }
          }
        });
      }

      // Function - Opening rotate
      let initRotate = 0;

      function initialRotation() {
        initRotate++;
        if (initRotate <= 120) {
          theModel.rotation.y += Math.PI / 60;
        } else {
          loaded = true;
        }
      }

      var slider = document.getElementById("js-tray"),
        sliderItems = document.getElementById("js-tray-slide"),
        difference;

      function slide(wrapper, items) {
        var posX1 = 0,
          posX2 = 0,
          posInitial,
          threshold = 20,
          posFinal,
          slides = items.getElementsByClassName("tray__swatch");

        // Mouse events
        items.onmousedown = dragStart;

        // Touch events
        items.addEventListener("touchstart", dragStart);
        items.addEventListener("touchend", dragEnd);
        items.addEventListener("touchmove", dragAction);

        function dragStart(e) {
          e = e || window.event;
          posInitial = items.offsetLeft;
          difference = sliderItems.offsetWidth - slider.offsetWidth;
          difference = difference * -1;

          if (e.type == "touchstart") {
            posX1 = e.touches[0].clientX;
          } else {
            posX1 = e.clientX;
            document.onmouseup = dragEnd;
            document.onmousemove = dragAction;
          }
        }

        function dragAction(e) {
          e = e || window.event;

          if (e.type == "touchmove") {
            posX2 = posX1 - e.touches[0].clientX;
            posX1 = e.touches[0].clientX;
          } else {
            posX2 = posX1 - e.clientX;
            posX1 = e.clientX;
          }

          if (
            items.offsetLeft - posX2 <= 0 &&
            items.offsetLeft - posX2 >= difference
          ) {
            items.style.left = items.offsetLeft - posX2 + "px";
          }
        }

        function dragEnd(e) {
          posFinal = items.offsetLeft;
          if (posFinal - posInitial < -threshold) {
          } else if (posFinal - posInitial > threshold) {
          } else {
            items.style.left = posInitial + "px";
          }

          document.onmouseup = null;
          document.onmousemove = null;
        }
      }

      slide(slider, sliderItems);
    </script>
